<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> 오디오 </title>
</head>
<body>
	<audio controls>
		<source src="파일명~" type="audil/mpeg">
	</audio>
</body>
</html>

<!-- 
<audio> 태그
	- controls 속성: 오디오 플레이어가 화면에 보여지게 함.
	- src 속성: 오디오 파일명(경로) 설정
	- autoplay 속성: 자동재생 (*크롬에서는 자동재생 허용 X)
	- loop 속성: 무한 반복ㅉ
-->
