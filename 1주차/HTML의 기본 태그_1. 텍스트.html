<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> 텍스트 </title>
</head>
<body>
	<!-- 제목 텍스트 -->
	<h1> HTML이란? </h1>
	<h2> HTML이란? </h2>
	<h3> HTML이란? </h3>
	<h4> HTML이란? </h4>
	<h5> HTML이란? </h5>
	<h6> HTML이란? </h6>
	<!-- 텍스트 꾸밈을 위해 CSS 요소 활용하기 -->
	<h1 style="font-size: 50px"> HTML의 개요 </h1>
	<h3 style="color: red"> HTML의 개요 </h3>

	<!-- 단락 텍스트 -->
	<p> 웹 페이지는 웹 브라우저에서 보는 각각의 화면을 말한다. 그렇군요 <br> 드렁슨 푸데푸데 쿨쿨따 </p>
	
	<!-- 줄바꿈 태그 <br> -->
	<p> 과 <br>
		제 <br>
		하 <br>
		기 <br>
		싫 <br>
		다
	</p>

	<!-- 특수문자 -->
	 <!--
	&nbsp; 공백 (non-breaking space)
	&lt; 부등호 기호 '<' (less than)
	&gt; 부등호 기호 '>' (greater than)
	&amp; '&' 기호 (앰퍼샌드 ampersand)
	&quot; 쌍따옴표 기호
	&#039; 단따옴표 기호
	&copy; 저작권 기호 ©
	-->
	 <p> {&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;} <br>
		&lt; 이건 왼쪽 부등호, &gt; 이건 오른쪽 부등호 <br>
		&amp; <br>
		&quot; <br>
		&#039; <br>
		&copy;
	 </p>
</body>
</html>
