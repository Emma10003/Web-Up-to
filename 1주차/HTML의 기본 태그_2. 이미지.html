<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> 이미지 </title>
</head>
<body>
	<!-- 
	이미지 상대경로로 불러오기 
	 ./: 현재 폴더 (생략 가능)
	 ../: 상위 폴더
	/: 폴더를 의미함
	-->
	<img src="../실습용자료/깃허브 프로필(241105).jpg" alt="불러올 수 없는 이미지"
	 title="깃허브 프로필">

	<img src="../실습용자료/깃허브 프로필(241105).jpg" width="300" height="250">

	<!--
	<img>와 함께 사용되는 속성들
	- alt: 이미지가 보이지 않을 때 띄워주는 대체 텍스트.
	- title: 이미지에 마우스를 올렸을 때 뜨는 텍스트.
	- width와 height: 이미지 사이즈를 설정할 수 있는 속성.
	-->

	<p> 이건 제 깃허브 프로필입니다. 돈 한 푼 없는 거지인 저를 나타냅니다. </p>
</body>
</html>
