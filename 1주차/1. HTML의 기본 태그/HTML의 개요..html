<!-- HTML / CSS 스터디 내용은 교재 < HTML CSS 입문 예제중심> 책의 진도를 따름! -->
 <!-- html 문서 브라우저에서 실행: alt + B
  	(필요 확장팩: open in browser)-->

<!-- html 문서의 기본 구조 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title> Up-to 웹 기초 스터디 </title>
	<style>
		h3 {
			color: blue;
		}
	</style>
</head>
<body>
	<h3> Up-to 웹 기초 스터디 </h3>
	<p> Up-to 여성전용 온라인 코딩 스터디의 사이드 프로젝트인 웹 기초 스터디이다.
		지금은 네트워크 분석 과제를 하기 너무 귀찮고 방금 카톡을 확인했더니
		첫 날 부터 열심히 하고 계셔서 충동적으로 시작했다.
		사실 수요일부터 하려고 했는데 매일 성취를 공유해야 한다는 걸 깜빡했다. 헤헷 </p>
</body>
</html>

<!--
<head>: HTML 문서에 CSS, JavaScript, jQuery 등의 프로그램 코드 or 파일을 연결, 웹브라우저 제목 설정 등
	<meta>: 메타데이터를 설정할 때 사용됨. 특히 문자 세트 설정.
	<title>: 웹 페이지의 제목(브라우저 상단 탭에 표시되는 정보)를 설정하는 태그.
	<style>: CSS 코드가 삽입된다.
<body>: 해당 태그 내에 들어있는 내용이 브라우저 메인 창에 표시된다.
	<h3>: 글의 제목을 표시한다. <h1> ~ <h6>까지 제목의 사이즈를 설정할 수 있다.
	<p>: 단락을 표시하는 태그이다.
-->
