<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> 목록 </title>
</head>
<body>
	<!--- 순서 없는 목록 -->
	<h2> Habit Tracker </h2>
	<ul>
		<li> 파이썬 강의 1챕터 이상 수강 </li>
		<li> 영단어 암기 </li>
		<li> 플래너 쓰기 </li>
		<li> 산책하기 </li>
		<li> 돈 안 쓰기 </li>
	</ul>

	<!-- 순서 있는 목록 -->
	 <h2> Tasks </h2>
	 <ol>
		<li> 프로그래머스 SQL 문제 풀이 </li>
		<li> Up-to) HTML 태그 정리 </li>
		<li> 파이썬 강의 수강 </li>
		<li> 네트워크 분석 과제 </li>
		<li> Up-to) 퀴즈 문풀 </li>
		<li> 데이터분석 스터디 </li>
	 </ol>
</body>
</html>

<!--
순서 없는 목록, <ul> 태그 : unordered list
	- 글머리 기호로 점(·)이 붙는다.
	- 글머리 기호를 변경하는 방법은 CSS를 이용함.

순서 있는 목록, <ol> 태그 : ordered list
	- 자동으로 일련 번호가 매겨진다.

=> 둘 다 하위 목록을 작성할 때엔 각 목록에 <li> 태그를 사용한다.
-->
