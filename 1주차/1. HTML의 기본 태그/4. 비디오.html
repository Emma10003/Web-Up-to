<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> 비디오 </title>
</head>
<body>
	<video width="320" height="240" controls>
		<sorce src="파일명" type="video/mp4">
	</video>
</body>
</html>

<!--
<video> 태그
	- src 속성: 비디오 파일명(경로) 설정
	- width 속성: 비디오 영상의 너비
	- height 속성: 비디오 영상의 높이
	- controls 속성: 화면에 플레이어 표시
	- autoplay 속성: 자동재생 (크롬에서는 X)
	- loop 속성: 무한 반복

* 유튜브 영상을 삽입하고 싶은 경우
유튜브 영상 > '공유' > '퍼가기' or 'Embed' > 복사+붙여넣기
-->
